<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
     <link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${users}" class="container my-5">
                <div class="row" style="margin-left: 2%; margin-bottom: 1%">
                    <div>
                        <form class="button" th:action="@{/admin/saveUser}" method="GET">
                            <input type="submit" class="btn btn-primary" value="Add new user"/>
                        </form>
                    </div>
                    <div style="padding-left: 2%"></div>
                    <div>
                        <form class="button" th:action="@{/logout}" method="GET">
                            <input type="submit" class="btn btn-primary" value="Logout"/>
                        </form>
                    </div>
                    <div style="padding-left: 2%"></div>
                    <div>
                        <form class="button" th:action="@{/user/}" method="GET">
                            <input type="submit" class="btn btn-primary" value="Your home page"/>
                        </form>
                    </div>
                    <div style="padding-left: 7%"></div>
                    <div>
                        <p style="font-size: larger" th:object="${admin}">Welcome to admin page,   <span th:text="*{name}"></span></p>
                    </div>
                </div>
                <div class="col-md-10">
                    <h2 th:case="null">No users yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Adress</th>
                                <th>Login</th>
                                <th>Password</th>
                                <th>Roles</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.adress}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.password}"></td>
                                <td th:text="${user.roles}"></td>
                                <td><a th:href="@{/admin/updateUser/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/admin/deleteUser/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
