<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> Update User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <div class="row" style="margin-left: inherit">
                    <div>
                        <form class="button" th:action="@{/admin/madeAdmin/{id}(id=${user.id})}" method="GET">
                            <input type="submit" class="bullet-button" value="Add admin status"/>
                        </form>
                    </div>
                    <div style="padding-left: 2%"></div>
                    <div>
                        <form class="button" th:action="@{/admin/dismissAdmin/{id}(id=${user.id})}" method="GET">
                            <input type="submit" class="bullet-button" value="Remove admin status"/>
                        </form>
                    </div>
                    <div style="padding-left: 2%"></div>
                    <div>
                        <form class="button" th:action="@{/logout}" method="GET">
                            <input type="submit" class="bullet-button" value="Logout"/>
                        </form>
                    </div>
                </div>
                <form action="#" th:action="@{/admin/updateUser/{id}(id=${user.id})}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-label">Login</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="login" th:value="*{getUsername()}">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="password" th:value="*{password}">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" th:value="*{getName()}">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email" th:value="*{getEmail()}">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="adress" class="col-form-label">Adress</label>
                            <input type="text" th:field="*{adress}" class="form-control" id="adress" placeholder="adress" th:value="*{getAdress()}">
                        </div>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update user">
                        </div>

                        <br>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
